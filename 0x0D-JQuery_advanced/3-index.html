    <script type="application/javascript">

                $("th:eq(1)").text("Lastname")
                $("table").append("<tbody></tbody>")
                $("tbody").append("<tr></tr>")
                $("tbody > tr:eq(0)").append("<td></td>")
                $("tbody > tr:eq(0) > td:eq(0)").text("Guillaume")
                $("tbody > tr:eq(0)").append("<td></td>")
                $("tbody > tr:eq(0) > td:eq(1)").text("Salva")
                $("tbody").append("<tr></tr>")
                $("tbody > tr:eq(1)").append("<td></td>")
                $("tbody > tr:eq(1) > td:eq(0)").text("Paulette")
                $("tbody > tr:eq(1)").append("<td></td>")
                $("tbody > tr:eq(1) > td:eq(1)").text("Salva")
                $("tbody").append("<tr></tr>")
                $("tbody > tr:eq(2)").append("<td></td>")
                $("tbody > tr:eq(2) > td:eq(0)").text("Antoine")
                $("tbody > tr:eq(2)").append("<td></td>")
                $("tbody > tr:eq(2) > td:eq(1)").text("Salva")

            createFamilyTree();
        });
