<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script type="application/javascript">
        $(document).ready(function () {
            const createFamilyTree = () => {
                $('body').append([
                    $('<table>').append([
                        $('<thead>').append([
                            $('<tr>').append([
                                $('<th>', { text: "Firstname" }),
                                $('<th>', { text: "Lastname" }),
                            ])
                        ]),
                        $('<tbody>')
                    ])
                ])

            }

            const addNewMember = (firstName, lastName, position) => {
                switch (position) {
                    case 'before':
                        $('tbody').append([
                            $('<tr/>').append([
                                $('<td/>', { text: firstName }),
                                $('<td/>', { text: lastName })
                            ])
                        ]);

                        break;
                    case 'after':
                        $('tbody').append([
                            $('<tr/>').append([
                                $('<td/>', { text: firstName }),
                                $('<td/>', { text: lastName })
                            ])
                        ]);

                        break;
                }
            }

            const createForm = () => {
                $('table').before([
                    $('<input>', { type: 'text' }),
                    $('<input>', { type: 'text' }),
                    $('<select/>').append([
                        $('<option/>', { value: 'before', text: 'before' }),
                        $('<option/>', { value: 'after', text: 'after' })
                    ]),
                    $('<input/>', {
                        type: 'submit',
                        on: {
                            click: function () {
                                addNewMember($('input:nth-of-type(1)').val(), $('input:nth-of-type(2)').val(), $("option:selected").val());
                            }
                        }
                    })
                ]);
            }
            createFamilyTree();
            createForm();
        });
    </script>
    <title>Task 5</title>
</head>

</html>
